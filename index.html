<html ng-app="myApp">
<head>
    <title>
    Sample on Contact app using service </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="myservice.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        
        <div ng-controller="headerCtrl">
        {{appLabel}}
        
        </div>
        
    <div ng-controller="ServiceCtrl">
        <div  class="row">
       
        <div class="col-md-6" style="width:40%;float:left">
            
            <div class="list-group" >
                <div class="list-group">
                 <button type="button" ng-repeat="user in userList" ng-click=updateUserData($index)  class="list-group-item">
                    {{user.name}}<br>{{user.username}}
                    </button>
                </div>
</div>
            
            
            
<!--
             <ul class="list-group">
  <li ng-repeat="user in userList" ng-click=updateUserData($index) class="list-group-item">&nbsp;&nbsp;&nbsp;<span   >{{user.name}}<br>{{user.username}}</span></li>
        </ul>
-->
        </div>
        <div class="col-md-6" style="width:50%;float:right">
         <div class="media">
  <div  class="media-right ">
 <img ng-src="{{singleUser.url}}">
  </div>
  <div class="media-body">
      <h4 class="media-heading"><b>User name </b>{{singleUser.name}}</h4><br>
       <h5 class="media-heading"> <b>Email </b>{{singleUser.email}}</h4><br>
       <h5 class="media-heading"><b>Address </b>{{singleUser.address.street}}&nbsp;{{singleUser.city}}</h5><br>
      <h5 class="media-heading"><b>Company name </b>{{singleUser.company.name}}</h5>
  </div>
</div>
        <div ng-controller="footerCtrl">
        {{appLabel}}
            {{appLabelBy}}
        </div>
        </div>
             </div>
        </div>
    </body>
</html>
